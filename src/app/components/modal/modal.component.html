<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content class="mat-typography">
  <ng-container *ngFor="let detail of details">
    <ng-container *ngIf="detail!=='id'">
      <mat-checkbox [checked]="" (click)="updateData(data,detail)">{{data.details[detail].name}}</mat-checkbox>
    </ng-container>
  </ng-container>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</div>
