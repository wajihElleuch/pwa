<div mat-dialog-content>
<span style="font-size: 14px">Update {{message.msg}} date</span>
  <mat-form-field>
    <input matInput [ngxMatDatetimePicker]="picker"  [formControl]="dateControl">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
  </mat-form-field>
</div>
<div mat-dialog-actions style="float: right">
  <button mat-raised-button color="accent" (click)="onNoClick()">No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="updatedDate" cdkFocusInitial>Yes</button>
</div>
