<div class="container">
  <h2 class="text-center mt-5">Vessels list </h2>
  <mat-list>
    <mat-list-item style="height: 100px !important;" *ngFor="let vessel of vessels" class="mat-elevation-z2 mt-2"
                   mat-ripple
                   (click)="goToDetails(vessel)"
    >
      <img mat-list-icon [src]="vessel.icon" alt="" style="height: 85px !important; width: 90px !important;">
      <!--    <mat-icon mat-list-icon>folder</mat-icon>-->
      <h4 mat-line>{{vessel.name}}</h4>
      <h4 mat-line>{{vessel.name}}</h4>
      <mat-icon>navigate_next</mat-icon>
    </mat-list-item>
  </mat-list>
</div>
